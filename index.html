<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TS - Query Resoluciones</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:100,200,300,400,500,600,700,800,900">

    <link rel="stylesheet" href="css/ui/reset.css">
    <link rel="stylesheet" href="css/ui/critical_grid.css">
    <link rel="stylesheet" href="css/ui/non_critical_grid.css">
    <link rel="stylesheet" href="css/ui/variables.css">
    <link rel="stylesheet" href="css/ui/main.css">
    <link rel="stylesheet" href="css/ui/MDForm.css">

    <link rel="stylesheet" href="css/local_variables.css">
    <script src="js/form.js" defer></script>
</head>
<body>
<div class="container reduced py-5">
    <div class="row">
        <div class="col s12">
            <h1>Generar query de inserción de Resoluciones</h1>
        </div>
    </div>
    <form id="pdf-form" class="row md-form" action="">
        <div class="col s12">
            <label for="codigo-estacion">Código estación</label>
            <input type="text" name="codigo-estacion" id="codigo-estacion" required>
        </div>
        <div class="col s12">
            <label for="pdf-text">Texto del PDF</label>
            <textarea id="pdf-text" name="pdf-text" required></textarea>
        </div>
        <div class="col s12 d-flex align-items-center justify-content-between">
            <input type="checkbox" name="copyAfterGenerate" id="copyAfterGenerate" checked>
            <label class="inline" for="copyAfterGenerate">Copiar después de generar</label>
            <button class="inline" type="submit" data-md-icon="auto_awesome">Generar query</button>
        </div>
    </form>
    <div class="row md-form">
        <div class="col s12">
            <h2>Resultados</h2>
        </div>
        <div class="col s12 sm6">
            <div class="d-flex align-items-center mb-3">
                <label class="title6 mb-0 mr-2" style="width:auto" for="outputInsertFACEL">Insert FACEL</label>
                <button class="md-button icon rounded" data-md-icon="content_copy" data-density="comfortable" title="Copiar query"></button>
            </div>
            <textarea class="monospace" id="outputInsertFACEL" readonly></textarea>
        </div>
        <div class="col s12 sm6">
            <div class="d-flex align-items-center mb-3">
                <label class="title6 mb-0 mr-2" style="width:auto" for="outputInsertNOTACREDITO">Insert NOTA CREDITO</label>
                <button class="md-button icon rounded" data-md-icon="content_copy" data-density="comfortable" title="Copiar query"></button>
            </div>
            <textarea class="monospace" id="outputInsertNOTACREDITO" readonly></textarea>
        </div>
    </div>
</div>
</body>
</html>
